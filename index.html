<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-custom-color1">
    <main class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center p-0 fondo">



        <div class="card rounded-5 overflow-hidden width-card">
            <img src="images/illustration-hero.svg" class="card-img-top" alt="imagen de card">
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                <h5 class="text-center mb-4 fw-bold">Order Summary</h5>
                <p class="text-center mb-4 text-custom-color2">You can now listen to millions of songs, audiobooks, and
                    podcasts on any device
                    anywhere you like!</p>
                <div
                    class="d-flex align-items-center justify-content-between w-100 mb-3 bg-custom-color1 p-3 rounded-4">
                    <div class="d-flex align-items-center justify-content-center">
                        <img class="me-4" src="./images/icon-music.svg" alt="icono de musica">
                        <div>
                            <p class="m-0 fw-bold">Annual Plan</p>
                            <p class="m-0 text-custom-color2">$59,99/year</p>
                        </div>
                    </div>
                    <a href="#" class="link-custom-color5 fw-semibold">Change</a>
                </div>
                <button type="button" class="btn btn-custom-color5 mb-3 w-100 py-3 rounded-4 fw-bold">Proceed to
                    Payment</button>
                <a href="#" class="link-custom-color2 text-decoration-none fw-bold">Cancel Order</a>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/lcascardo">Lucas Ezequiel Cascardo</a>.
        </div>


    </main>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
